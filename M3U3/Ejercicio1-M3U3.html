<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 1 - M3U3</title>
</head>

<body>
    <h2>Ejercicio 1 - M3U3</h2>
    <h3><script>
        mens1='El mejor medio para recorrer '
        distancia = prompt('Ingrese la distancia a recorrer en metros:', '');
        while (isNaN(distancia)) {
            alert("Debe ingresar distancia válida");
            distancia = prompt('Ingrese la distancia a recorrer en metros:', '');
        }
        distancia = parseInt(distancia);
        if (distancia >= 0 && distancia <= 1000) {
            document.write(mens1 + distancia + ' metros, es a pie')
        } else {
            if (distancia > 1000 && distancia <= 10000) {
                document.write(mens1 + distancia + ' metros, es en bicicleta')
            } else {
                if (distancia > 10000 && distancia <= 30000) {
                    document.write(mens1 + distancia + ' metros, es en colectivo')
                } else {
                    if (distancia > 30000 && distancia <= 100000) {
                        document.write(mens1 + distancia + ' metros, es en auto')
                    } else {
                        if (distancia > 100000) {
                            document.write(mens1 + distancia + ' metros, es en avión')
                        } else {
                            document.write('Ingrese una distancia válida')
                        }
                    }

                }
            }
        }
    </script></h3>

</body>
